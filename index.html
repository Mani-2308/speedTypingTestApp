<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class="bg-container p-4" id="speedTypingTest">
        <div id="topContainer">
            <h1 class="typing-test-heading">Speed Typing Test</h1>
            <p class="ready-message">On your fingers lets set Go!</p>
            <div class="d-flex flex-row pt-3 mb-5 align-items-center">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="timer-image" />
                <p class="pl-5 mt-2 seconds-timer" id="timer"></p>
                <span class=" pl-3 mt-4 seconds">seconds</span>
            </div>
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
        <div id="bottomContainer">
            <div class="card-container p-4">
                <p class="card-text" id="quoteDisplay"></p>
                <textarea class="user-text" rows="5" placeholder="Type here!!" id="quoteInput"></textarea>
            </div>
            <p class="incorrect-message mt-4 mb-5" id="result"></p>
            <div class="mt-3">
                <button class="submit-button" id="submitBtn">Submit</button>
                <button class="reset-button" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>

</html>
